<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manager Stocuri</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <link rel="stylesheet" href="css/style.css">

        .material-icons, .material-symbols-outlined {

</head>

<body class="bg-gray-100 dark:bg-background-dark font-sans text-text-light dark:text-text-dark">
<div class="flex h-screen">

    <aside class="w-64 bg-white dark:bg-surface-dark flex flex-col border-r border-gray-200 dark:border-gray-700">
        <div class="h-16 flex items-center px-6 border-b border-gray-200 dark:border-gray-700">
            <h1 class="text-xl font-bold">Manager Stocuri</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button class="sidebar-btn active-tab flex items-center w-full text-left px-4 py-2 text-sm font-medium rounded-lg" data-tab="comenzi">
                <span class="material-icons mr-3">grid_view</span>
                <span>Toate Comenzile</span>
            </button>
            <button class="sidebar-btn flex items-center w-full text-left px-4 py-2 text-sm font-medium rounded-lg" data-tab="import">
                <span class="material-icons mr-3">file_upload</span>
                <span>Import ComandÄƒ NouÄƒ</span>
            </button>
            <button class="sidebar-btn flex items-center w-full text-left px-4 py-2 text-sm font-medium rounded-lg" data-tab="imprimanta">
                <span class="material-icons mr-3">print</span>
                <span>ImprimantÄƒ</span>
            </button>
        </nav>
        <div class="p-6 mt-auto border-t border-gray-200 dark:border-gray-700">
            <p class="text-xs text-muted-light dark:text-muted-dark">Â© 2025 Compania Ta</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-y-auto">
        <header class="flex items-center justify-between h-16 px-6 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark sticky top-0 z-10">
            <div class="flex items-center space-x-4">
                <h2 id="page-title" class="text-lg font-semibold">Toate Comenzile</h2>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative w-64">
                    <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-muted-light dark:text-muted-dark">search</span>
                    <input class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-background-dark focus:ring-primary focus:border-primary" placeholder="CautÄƒ comandÄƒ..." type="text"/>
                </div>
                <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                    <span class="material-icons text-muted-light dark:text-muted-dark">notifications</span>
                </button>
                <img alt="Avatar utilizator" class="w-8 h-8 rounded-full" src="https://i.pravatar.cc/32"/>
            </div>
        </header>

        <div class="p-6 lg:p-8 flex-1">
            
            <div id="comenzi" class="tab-content">
                <div class="max-w-3xl">
                    <div class="collapsible-section bg-white rounded-lg shadow-sm mb-4">
                        <h3 class="collapsible-header flex justify-between items-center p-4 cursor-pointer border-b border-gray-200">
                            <span class="font-semibold">Comenzi Ã®n PregÄƒtire</span>
                            <span class="arrow transform transition-transform duration-300">â–²</span>
                        </h3>
                        <div class="collapsible-content p-4" id="pregatire-list">
                            <p class="loading-message text-gray-500">Se Ã®ncarcÄƒ datele...</p>
                        </div>
                    </div>
                    <div class="collapsible-section bg-white rounded-lg shadow-sm">
                        <h3 class="collapsible-header flex justify-between items-center p-4 cursor-pointer border-b border-gray-200">
                            <span class="font-semibold">Comenzi Finalizate</span>
                            <span class="arrow transform rotate-180 transition-transform duration-300">â–²</span>
                        </h3>
                        <div class="collapsible-content hidden p-4" id="finalizate-list">
                             <p class="text-gray-500">Nicio comandÄƒ finalizatÄƒ de afiÈ™at.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="import" class="tab-content hidden">
                 <div class="max-w-md bg-white p-8 rounded-xl shadow-sm">
                    <form id="upload-form">
                        <div class="mb-5">
                            <label for="zip-file" class="block mb-2 text-sm font-medium text-gray-700">Manifest (.zip):</label>
                            <input type="file" id="zip-file" name="zipFile" accept=".zip" required class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                        </div>
                        <div class="mb-6">
                            <label for="pdf-file" class="block mb-2 text-sm font-medium text-gray-700">Factura (.pdf):</label>
                            <input type="file" id="pdf-file" name="pdfFile" accept=".pdf" required class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                        </div>
                        
                        <p id="upload-status" class="mt-4 text-center text-sm font-medium min-h-[20px]"></p>

                        <button id="upload-button" type="submit" class="w-full mt-2 flex justify-center items-center px-4 py-3 text-lg font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:bg-blue-300">
                            <span class="button-text">Trimite fiÈ™ierele ðŸš€</span>
                            <div class="button-loader hidden w-6 h-6 border-4 border-white border-t-transparent border-solid rounded-full animate-spin"></div>
                        </button>
                    </form>
                 </div>
            </div>

            <div id="imprimanta" class="tab-content hidden">
                 <div class="max-w-md bg-white p-8 rounded-xl shadow-sm">
                    <p class="text-gray-600">Aici vor fi opÈ›iunile È™i setÄƒrile pentru imprimantÄƒ.</p>
                    <button class="mt-4 text-white bg-gray-600 hover:bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5">
                        ConfigureazÄƒ Imprimanta
                    </button>
                 </div>
            </div>

        </div>
    </main>
</div>

<script src="scripts/main.js"></script>
<script>
    // Script mic pentru a schimba titlul din header in functie de tab
    document.addEventListener('DOMContentLoaded', () => {
        const sidebarButtons = document.querySelectorAll('.sidebar-btn');
        const pageTitle = document.getElementById('page-title');
        
        const tabTitles = {
            'comenzi': 'Toate Comenzile',
            'import': 'Import ComandÄƒ NouÄƒ',
            'imprimanta': 'SetÄƒri ImprimantÄƒ'
        };

        sidebarButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                pageTitle.textContent = tabTitles[tabId] || 'Panou';
            });
        });
    });
</script>

</body>
</html>
