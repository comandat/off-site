<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație cu Tab-uri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tabs-container">
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="acasa">Acasă 🏠</button>
            <button class="tab-btn" data-tab="upload">Încărcare Fișiere 📤</button>
            <button class="tab-btn" data-tab="contact">Contact 📞</button>
        </div>

        <div class="tab-content-container">
            <div id="acasa" class="tab-content active">
                <div id="comenzi-container">
                    <div class="collapsible-section">
                        <h3 class="collapsible-header active">
                            Comenzi în Pregătire
                            <span class="arrow">▼</span>
                        </h3>
                        <div class="collapsible-content" id="pregatire-list">
                            <p class="loading-message">Se încarcă datele...</p>
                        </div>
                    </div>
                    <div class="collapsible-section">
                        <h3 class="collapsible-header">
                            Comenzi Finalizate
                            <span class="arrow">▶</span>
                        </h3>
                        <div class="collapsible-content hidden" id="finalizate-list">
                        </div>
                    </div>
                </div>
            </div>

            <div id="upload" class="tab-content">
                <form id="upload-form">
                    <h2>Încarcă fișierele necesare</h2>
                    <div class="form-group">
                        <label for="zip-file">Manifest (.zip):</label>
                        <input type="file" id="zip-file" name="zipFile" accept=".zip" required>
                    </div>
                    <div class="form-group">
                        <label for="pdf-file">Factura (.pdf):</label>
                        <input type="file" id="pdf-file" name="pdfFile" accept=".pdf" required>
                    </div>
                    <button type="submit">Trimite fișierele 🚀</button>
                    <p id="status"></p>
                </form>
            </div>

            <div id="contact" class="tab-content">
                <h2>Contact</h2>
                <p>Ne poți contacta la adresa de email: contact@exemplu.com</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
