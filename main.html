<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Stocuri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Verificare autentificare
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <div class="flex h-screen">
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-700">Manager Stocuri</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button data-view="comenzi" class="sidebar-btn active-tab flex items-center w-full text-left p-3 rounded-lg">
                    <span class="material-symbols-outlined mr-3">apps</span>
                    <span>Toate Comenzile</span>
                </button>
                <button data-view="import" class="sidebar-btn flex items-center w-full text-left p-3 rounded-lg">
                    <span class="material-symbols-outlined mr-3">upload_file</span>
                    <span>Import ComandÄƒ NouÄƒ</span>
                </button>
            </nav>
            <div class="p-4 border-t border-gray-200">
                <p class="text-xs text-gray-500">Â© 2025 Compania Ta</p>
            </div>
        </aside>

        <main id="main-content" class="flex-1 overflow-y-auto">
            <div id="view-comenzi" class="view-container p-6 sm:p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Panou de Comenzi</h2>
                <div id="comenzi-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    </div>
            </div>

            <div id="view-import" class="view-container hidden p-6 sm:p-8">
                 <h2 class="text-3xl font-bold text-gray-800 mb-6">Import ComandÄƒ NouÄƒ</h2>
                 <div class="max-w-md bg-white p-8 rounded-lg shadow-md">
                    <form id="upload-form">
                        <div class="mb-5">
                            <label for="zip-file" class="block mb-2 text-sm font-medium text-gray-700">Manifest (.zip):</label>
                            <input type="file" id="zip-file" name="zipFile" accept=".zip" required class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                        </div>
                        <div class="mb-6">
                            <label for="pdf-file" class="block mb-2 text-sm font-medium text-gray-700">Factura (.pdf):</label>
                            <input type="file" id="pdf-file" name="pdfFile" accept=".pdf" required class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                        </div>
                        
                        <p id="upload-status" class="mt-4 text-center text-sm font-medium min-h-[20px]"></p>

                        <button id="upload-button" type="submit" class="w-full mt-2 flex justify-center items-center px-4 py-3 text-lg font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:bg-blue-300">
                            <span class="button-text">Trimite fiÈ™ierele ðŸš€</span>
                            <div class="button-loader hidden w-6 h-6 border-4 border-white border-t-transparent border-solid rounded-full animate-spin"></div>
                        </button>
                    </form>
                 </div>
            </div>
            
            <div id="view-produse" class="view-container hidden">
                </div>

            <div id="view-produs-detaliu" class="view-container hidden">
                </div>
        </main>
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
